<style src = "./loginStyle.css" ></style>

<div>


<button type="button" class="btn btn-lg login-btn" data-toggle="modal" data-target="#loginModal">Login In</button>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">Sign Up</button>


  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <h5 class="modal-title" id="loginModalLabel">Modal title</h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>

        <div class="modal-body">

            <div id= "authSpin"></div>


            <form ng-submit="handleForm()" id = "authForm">

                <div class="form-group w-50 center">
                
                    <br/>
                      <input type="email" class="form-control" placeholder="username or email" id = 'userEmail' ng-model = "user.email" />
                    </br>
                    <input type="text" class="form-control" placeholder="password" id = 'userPassword' ng-model = "user.password"/>
                    </br>

                    <div class="form-group">
                        <input type="checkbox"> Remember me </input>
                    </div>        

                    <div class="modal-footer">

                        <div class="form-group">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In">
                        </div>
                        <div class="form-group">
                            <a href="./Login-Auth/User/AccVal"> Register Account </a>
                        </div> 

                    </div>
              </form>
          </div>
      
      </div>

    </div>
  
</div>
